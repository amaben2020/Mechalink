openapi: 3.0.0
info:
  version: 1.0.0
  title: My API
  description: This is the API
servers:
  - url: http://localhost:3000
components:
  schemas: {}
  parameters: {}
paths:
  /users/{id}:
    get:
      summary: Get a single user
      parameters:
        - schema:
            type: string
          required: true
          name: id
          in: path
      responses:
        "200":
          description: Object with user data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  age:
                    type: number
                required:
                  - id
                  - name
                  - age
                example:
                  name: "1212121"
                  id: "1"
                  age: 1
